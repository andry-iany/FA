<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/logo.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link as="font" crossorigin href="/fonts/monumentExtended.woff2" rel="preload prefetch" type="font/woff">
  <title>FA</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "monumentextended", serif;
    }

    #loadingScreen {
      width: 100%;
      height: 100%;
      background-color: black;
      position: absolute;
      z-index: 9 !important;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading_outside {
      height: 2px;
      width: 120px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 4px;
    }

    .loading_inside {
      width: 10%;
      height: 100%;
      border-radius: 4px;
      background-color: #fff;
      animation: load .3s alternate ease-in both;
    }

    @keyframes load {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(200%);
      }
    }

  </style>
</head>
<body>
<div id="loadingScreen">
  <div class="logo">
    <div class="loading_outside">
      <div class="loading_inside"></div>
    </div>
  </div>
</div>
<div id="root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
